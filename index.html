<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-5">Movie Trivia</h1>
        <div class="text-center mb-5">
            <img src="./art/EX6-spirited-away-poster (1).webp" alt="Spirited Away" 
                 class="img-fluid rounded shadow">
        </div>
        
        <div class="content-container">
            <p id="content-text">
                After Chihiro unexpectedly came to the world of the gods, she went through many hardships in order to save her family, who had become pigs due to punishment
            </p>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary me-2" id="description-btn">
                        Description
                    </button>
                    <button type="button" class="btn btn-success me-2" id="cast-btn">
                        Cast
                    </button>
                    <button type="button" class="btn btn-warning" id="trivia-btn">
                        Trivia
                    </button>
                </div>
            </div>
        </div>
    </div>
   <!--If I wanted to implement functionality I had to use js, so I used extra  -->
    <script>
        document.getElementById('description-btn').addEventListener('click', function() {
            document.getElementById('content-text').innerHTML = 
            "After Chihiro unexpectedly came to the world of the gods, she went through many hardships in order to save her family, who had become pigs due to punishment";
        });

        document.getElementById('cast-btn').addEventListener('click', function() {
            document.getElementById('content-text').innerHTML = `
                - Chihiro: Voiced by Rumi Hiiragi.<br>
                - Haku: Voiced by Miyu Irino.<br>
                - Yubaba: Voiced by Akihiro Miwa.<br>
            `;
        });

        document.getElementById('trivia-btn').addEventListener('click', function() {
            document.getElementById('content-text').innerHTML =
            "It is the only non-English film to win the Academy Award for Best Animated Feature." + "<br>";
        });
    </script>
</body>
</html>
